<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
  <title>Admin Form</title>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #fce4ec;
  margin: 0;
  padding: 20px;
  /* Remove flex centering to allow multiple forms to stack */
  /* Or change to flex-column if you want vertical stacking with centering */
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  /* Add some spacing between forms */
  gap: 40px;
}

h1 {
  color: #800040;
  font-size: 2em;
  text-align: center;
  margin-bottom: 20px;
}

/* Style both forms consistently */
form {
  background-color: #fff;
  padding: 30px 40px;  /* balanced padding */
  border-radius: 8px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Smaller heading for upload form */
form h2 {
  color: #800040;
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  margin-top: 20px;
  width: 100%;  /* full width for better look */
  padding: 12px;
  background-color: #800040;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #a00060; /* Slightly lighter on hover */
}
/* Add to your existing CSS */
#go-back-home {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #800040;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
  z-index: 1000;
}

#go-back-home:hover {
  background-color: #a00060;
}

</style>
</head>

<body>
 <form action="/postAdmin" method="POST" enctype="multipart/form-data">
  <h1>KGT Admin Portal</h1>

  <label for="id">Admin ID:</label>
  <input type="text" id="id" name="adminid" required />

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required />

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required />

  <label for="section">Department:</label>
  <input type="text" id="section" name="department" required />

  <label for="file">Upload file:</label>
  <input type="file" id="file" name="file" required />

  <button type="submit">Submit</button>
</form>


  <a href="/" id="go-back-home">Go Back to Home</a>
</body>
</html>
